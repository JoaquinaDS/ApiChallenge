PriceDTO:
  type: object
  properties:
    productId:
      type: integer
      format: int64
    brandId:
      type: integer
      format: int64
    startDate:
      type: string
      pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
      example: "2025-03-21T15:00:00Z"
    endDate:
      type: string
      pattern: "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}$"
      example: "2025-03-21T12:00:00Z"
    feePercentage:
      type: number
      format: double
    pvp:
      type: number
      format: double